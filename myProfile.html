			<h2>My account information</h2>
			<div>
				<div>
					<div class="infoRow">
						<h3>Log in information</h3>
						<div class="form-group">
							<label for="myEmail">E-mail</label>
							<div class="group-input">
								<input class="input-lg" id="myEmail" type="email" placeholder="kevin.coscarelli@globant.com">
								<button class="btn btn-input" id="addon"><span>EDIT</span></button>
							</div>
						</div>

						<div class="form-group">
							<label for="myPassword">Password</label>
							<div class="group-input">
								<input type="password" class="input-lg" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" aria-describedby="addon">
								<button class="btn btn-input" id="addon"><span>EDIT</span></button>
							</div>
						</div>
					</div>

					<div class="infoRow">
						<h3>Profile information</h3>
						<div class="form-group">
							<label for="myFirstName" style="min-width: 100px;">Full name</label>
							<input class="input-lg" id="myFirstName" type="text" placeholder="Kevin" style="min-width:40px;margin-right:5%;">
							<input class="input-lg" id="myLastName" type="text" placeholder="Coscarelli"style="min-width:40px;">
						</div>

						<div class="form-group">
							<label for="myPhone">Phone</label>
							<input class="input-lg" id="myPhone" type="tel" placeholder="+54 11 4787 8598">
						</div>

						<div class="form-group">
							<label for="myOrg">Organization</label>
							<input class="input-lg" id="myOrg" type="text" placeholder="Muzit">
						</div>

						<div class="form-group">
							<label for="myCountry">Country</label>
							<input class="input-lg" id="myCountry" type="text" placeholder="Argentina">
						</div>
					</div>

					<div>
						<button class="btn btn-info col-sm-6 col-sm-offset-3" style="margin-top:15px;">SAVE CHANGES</button>
					</div>

				</div>
			</div>
